name: gitAction

    
on: push
jobs:
    sshConn:
        runs-on: ubuntu-latest
        steps:
            - name: conn to remote ssh server
              uses: appleboy/ssh-action@master
              with:
                host:  ${{secrets.HOST}}
                username: ${{secrets.USERNAME}}
                port: ${{secrets.PORT}}
                key: ${{secrets.SSH}}
                script: whoami
    sftpConn:
        runs-on: ubuntu-latest
        steps:
            - name: conn with sftp proto 
              uses: milanmk/actions-file-deployer@master
              with:
                remote-protocol: sftp
                remote-host: ${{secrets.HOST}}
                remote-user: ${{secrets.USERNAME}}
                remote-port: 221
                remote-key: ${{secrets.SSH}}
                remote-path: ./test